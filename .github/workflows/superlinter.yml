name: Lint

on:
  push: null
  pull_request: null

permissions: {}

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v7.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_CHECKOV: false          # Disable Checkov
          VALIDATE_GITHUB_ACTIONS: false   # Disable GitHub Actions checks
          VALIDATE_YAML: true              # Enable YAML validation
          VALIDATE_YAML_PRETTIER: false    # Explicitly disable YAML Prettier
